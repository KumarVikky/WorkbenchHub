<template>
    <lightning-modal-header label="Column Mapping"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-var-p-around_small">
            <div class="slds-box">
                <template if:true={hasErrorMsg}>
                    <div class="slds-align_absolute-center slds-text-heading_small slds-var-m-bottom_xxx-small textColor">{errorMsg}</div>
                </template>
                <template iterator:it={columnMapData}>
                    <div key={it.value.id}>
                        <lightning-layout multiple-rows >
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="1" padding="horizontal-small">
                                <div class="slds-align_absolute-center pTop">
                                    <p>{it.value.id}</p>
                                </div> 
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="5" padding="horizontal-small">
                                <div>
                                    <lightning-input type="text" label="Column" value={it.value.fromColumn} disabled></lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="5" padding="horizontal-small">
                                <div>
                                    <lightning-combobox data-id={it.value.id} name="columnMapWith"
                                        label="Field"
                                        field-level-help="Select field to map with column."
                                        value={it.value.toColumn}
                                        options={fieldOptions}
                                        onchange={handleFieldColumMap}
                                        dropdown-alignment="left"
                                        spinner-active
                                        disabled={disableFieldOpt}>
                                    </lightning-combobox>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout> 
                    </div>
                </template>
            </div>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-var-m-top_small slds-align_absolute-center">
            <lightning-button variant="brand" label="Close" class="slds-var-m-left_x-small" onclick={handleClose}>
            </lightning-button>
            <lightning-button variant="brand" label="Apply" class="slds-var-m-left_x-small" onclick={handleApply}>
            </lightning-button>
        </div>
    </lightning-modal-footer>
</template>
