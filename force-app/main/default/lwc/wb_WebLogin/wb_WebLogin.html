<template>
    <template if:true={hasMaintenance}>
        <div align="center" class="slds-var-m-bottom_small">
            <lightning-pill-container items={maintenanceItems} onitemremove={handleItemRemove} variant="bare" class="maintenancePill"></lightning-pill-container>
        </div>
    </template>
    <div class="slds-box">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="8" medium-device-size="8" large-device-size="4" padding="around-small">
                <div class="slds-form_horizontal">
                    <lightning-combobox
                        name="environment"
                        label="Environment :"
                        value={envValue}
                        placeholder="Select Environment"
                        options={envOptions}
                        onchange={handleEnvChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-form_horizontal">
                    <lightning-combobox
                        name="apiVersion"
                        label="API Version :"
                        value={apiVersionValue}
                        placeholder="Select Version"
                        options={apiVersionOptions}
                        onchange={handleApiChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-form_horizontal">
                    <lightning-button variant="brand" label="Login" title="Login" onclick={handleLogin} class="slds-var-m-left_x-small"></lightning-button>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <div class="desContainer">
            <p><b>WorkbenchHub</b> is a tool to query data and metadata from an authorized Salesforce Organization using Force.com APIs. It has functionalities like building complex queries using multi-level filters & sort, fetching records using listviews & scopes using Query Builder, build package files by selecting Metadata items. It can perform CRUD operations on Salesforce records with CSV data files. Furthermore, it can retrieve and deploy package files across different Salesforce environments. It can execute Apex code anonymously and capture debug statements. It can also execute any Rest Resources APIs using Rest Request Builder.</p>
        </div>
        <div align="right">
            <span>
                <h4>Made with <img src={heartIcon} alt="With Love" width="20px" class="slds-var-m-right_small"/>
                    by <lightning-formatted-url value="https://salesarena-dev-ed.my.site.com/MyResume/" tooltip="About Me" label="Vikky Saha" target="_blank" ></lightning-formatted-url>
                </h4>
            </span>
        </div>
    </div>
    <template if:true={isLoading}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </div>
    </template>
</template>
